<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục - Admin Panel</title>
    <!-- Load axios first -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="layoutContainer">
        <!-- Layout will be loaded here -->
    </div>

    <script>
        // Utility function to properly load admin layout with script execution
        async function loadAdminLayoutWithScripts(contentLoader, activeNavPage) {
            try {
                console.log('Loading admin layout for page:', activeNavPage);

                // Fetch the admin layout
                const response = await fetch('/admin/layouts/app.html');
                const layoutHtml = await response.text();

                // Create a temporary container to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = layoutHtml;

                // Extract and execute scripts manually
                const scripts = tempDiv.querySelectorAll('script');

                // Inject layout into container
                document.getElementById('layoutContainer').innerHTML = layoutHtml;

                // Execute scripts manually to ensure they run
                scripts.forEach(script => {
                    if (script.src) {
                        // External script - check if already loaded
                        if (!document.querySelector(`script[src="${script.src}"]`)) {
                            const newScript = document.createElement('script');
                            newScript.src = script.src;
                            newScript.onload = () => console.log('External script loaded:', script.src);
                            document.head.appendChild(newScript);
                        }
                    } else {
                        // Inline script
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.head.appendChild(newScript);
                    }
                });

                // Wait for layout and scripts to be fully loaded
                setTimeout(() => {
                    // Force AdminLayout initialization if it exists
                    if (window.AdminLayout) {
                        console.log('Force initializing AdminLayout...');
                        window.AdminLayout.forceInit();

                        setTimeout(() => {
                            if (activeNavPage) {
                                window.AdminLayout.setActiveNav(activeNavPage);
                            }
                        }, 200);
                    }

                    // Load page-specific content
                    if (contentLoader) {
                        contentLoader();
                    }
                }, 500);

            } catch (error) {
                console.error('Error loading layout:', error);
                document.getElementById('layoutContainer').innerHTML =
                    '<div class="alert alert-danger">Không thể tải giao diện. Vui lòng thử lại!</div>';
            }
        }

        // Load admin layout and inject categories content
        async function loadCategoriesPage() {
            await loadAdminLayoutWithScripts(loadCategoriesContent, 'categories');
        }

        // Load categories specific content
        function loadCategoriesContent() {
            const pageContent = document.getElementById('pageContent');
            if (pageContent) {
                pageContent.innerHTML = `
                    <!-- Page Header -->
                    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">
                            <i class="fas fa-tags me-2"></i>Quản lý Danh mục
                        </h1>
                        <div class="btn-toolbar mb-2 mb-md-0">
                            <a href="/admin/categories/create" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>Thêm Danh mục
                            </a>
                        </div>
                    </div>

                    <!-- Alert Messages -->
                    <div id="alertContainer"></div>

                    <!-- Search and Filter -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-search me-2"></i>Tìm kiếm và Lọc
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-search"></i></span>
                                        <input type="text" class="form-control" id="searchInput"
                                               placeholder="Tìm kiếm theo tên hoặc mô tả...">
                                        <button class="btn btn-outline-secondary" type="button" id="clearSearch">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="d-flex justify-content-end">
                                        <button class="btn btn-primary me-2" onclick="loadCategories()">
                                            <i class="fas fa-sync-alt me-2"></i>Làm mới
                                        </button>
                                        <button class="btn btn-outline-primary" onclick="exportCategories()">
                                            <i class="fas fa-download me-2"></i>Xuất Excel
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Categories Table -->
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-list me-2"></i>Danh sách Danh mục
                                <span class="badge bg-primary ms-2" id="totalCount">0</span>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="loadingSpinner" class="text-center py-5">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Đang tải...</span>
                                </div>
                                <p class="mt-2 text-muted">Đang tải danh mục...</p>
                            </div>

                            <div id="categoriesTableContainer" style="display: none;">
                                <div class="table-responsive">
                                    <table class="table table-striped table-hover">
                                        <thead class="table-dark">
                                            <tr>
                                                <th scope="col" width="10%">#</th>
                                                <th scope="col" width="25%">Tên Danh mục</th>
                                                <th scope="col" width="45%">Mô tả</th>
                                                <th scope="col" width="20%" class="text-center">Thao tác</th>
                                            </tr>
                                        </thead>
                                        <tbody id="categoriesTableBody">
                                            <!-- Categories will be loaded here -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div id="emptyState" style="display: none;" class="text-center py-5">
                                <i class="fas fa-folder-open fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">Chưa có danh mục nào</h5>
                                <p class="text-muted mb-3">Hãy thêm danh mục đầu tiên để bắt đầu</p>
                                <a href="/admin/categories/create" class="btn btn-success">
                                    <i class="fas fa-plus me-2"></i>Thêm Danh mục Đầu tiên
                                </a>
                            </div>

                            <div id="noResults" style="display: none;" class="text-center py-5">
                                <i class="fas fa-search fa-3x text-muted mb-3"></i>
                                <h5 class="text-muted">Không tìm thấy kết quả</h5>
                                <p class="text-muted mb-3">Thử thay đổi từ khóa tìm kiếm</p>
                                <button class="btn btn-outline-primary" onclick="clearSearch()">
                                    <i class="fas fa-times me-2"></i>Xóa bộ lọc
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                // Initialize categories features
                initCategoriesFeatures();
            }
        }

        // Categories data storage
        let categoriesData = [];
        let filteredCategories = [];

        // Initialize categories specific features
        function initCategoriesFeatures() {
            // Load categories data
            loadCategories();

            // Setup search functionality
            setupSearch();

            // Setup event listeners
            setupEventListeners();
        }

        // Load categories from API
        async function loadCategories() {
            try {
                showLoadingSpinner();

                // Setup axios authorization if needed
                const token = localStorage.getItem('token');
                if (token) {
                    axios.defaults.headers.common['Authorization'] = `Bearer ${token}`;
                }

                const response = await axios.get('/api/admin/categories');

                if (response.data.success) {
                    categoriesData = response.data.data;
                    filteredCategories = [...categoriesData];
                    renderCategories();
                    updateTotalCount();
                } else {
                    showAlert('danger', 'Lỗi tải dữ liệu: ' + response.data.message);
                }
            } catch (error) {
                console.error('Error loading categories:', error);
                showAlert('danger', 'Không thể tải danh sách danh mục. Vui lòng thử lại!');
            } finally {
                hideLoadingSpinner();
            }
        }

        // Render categories table
        function renderCategories() {
            const tableBody = document.getElementById('categoriesTableBody');
            const tableContainer = document.getElementById('categoriesTableContainer');
            const emptyState = document.getElementById('emptyState');
            const noResults = document.getElementById('noResults');

            if (categoriesData.length === 0) {
                // No categories at all
                tableContainer.style.display = 'none';
                emptyState.style.display = 'block';
                noResults.style.display = 'none';
            } else if (filteredCategories.length === 0) {
                // No search results
                tableContainer.style.display = 'none';
                emptyState.style.display = 'none';
                noResults.style.display = 'block';
            } else {
                // Show table with data
                tableContainer.style.display = 'block';
                emptyState.style.display = 'none';
                noResults.style.display = 'none';

                tableBody.innerHTML = filteredCategories.map((category, index) => `
                    <tr>
                        <th scope="row">${index + 1}</th>
                        <td>
                            <strong>${escapeHtml(category.name)}</strong>
                        </td>
                        <td>
                            <span class="${category.description ? '' : 'text-muted fst-italic'}">
                                ${category.description ? escapeHtml(category.description) : 'Không có mô tả'}
                            </span>
                        </td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a href="/admin/categories/${category.id}/edit"
                                   class="btn btn-sm btn-outline-primary" title="Chỉnh sửa">
                                    <i class="fas fa-edit"></i>
                                </a>
                                <button type="button" class="btn btn-sm btn-outline-danger"
                                        title="Xóa" onclick="confirmDelete(${category.id}, '${escapeHtml(category.name)}')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
            }
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');

            // Debounced search
            let searchTimeout;
            searchInput.addEventListener('input', function() {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    performSearch(this.value.trim());
                }, 300);
            });
        }

        // Perform search
        function performSearch(keyword) {
            if (!keyword) {
                filteredCategories = [...categoriesData];
            } else {
                const lowerKeyword = keyword.toLowerCase();
                filteredCategories = categoriesData.filter(category =>
                    category.name.toLowerCase().includes(lowerKeyword) ||
                    (category.description && category.description.toLowerCase().includes(lowerKeyword))
                );
            }
            renderCategories();
            updateTotalCount();
        }

        // Clear search
        function clearSearch() {
            document.getElementById('searchInput').value = '';
            filteredCategories = [...categoriesData];
            renderCategories();
            updateTotalCount();
        }

        // Setup event listeners
        function setupEventListeners() {
            // Clear search button
            document.getElementById('clearSearch').addEventListener('click', clearSearch);
        }

        // Delete confirmation
        function confirmDelete(categoryId, categoryName) {
            if (confirm(`Bạn có chắc chắn muốn xóa danh mục "${categoryName}" không?\\n\\nHành động này không thể hoàn tác!`)) {
                deleteCategory(categoryId);
            }
        }

        // Delete category
        async function deleteCategory(categoryId) {
            try {
                const response = await axios.delete(`/api/admin/categories/${categoryId}`);

                if (response.data.success) {
                    showAlert('success', 'Xóa danh mục thành công!');
                    loadCategories(); // Reload the list
                } else {
                    showAlert('danger', 'Lỗi xóa danh mục: ' + response.data.message);
                }
            } catch (error) {
                console.error('Error deleting category:', error);
                showAlert('danger', 'Không thể xóa danh mục. Vui lòng thử lại!');
            }
        }

        // Export categories to Excel (placeholder)
        function exportCategories() {
            showAlert('info', 'Tính năng xuất Excel đang được phát triển...');
        }

        // Update total count
        function updateTotalCount() {
            const totalCount = document.getElementById('totalCount');
            if (totalCount) {
                totalCount.textContent = filteredCategories.length;
            }
        }

        // Show loading spinner
        function showLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            const tableContainer = document.getElementById('categoriesTableContainer');
            const emptyState = document.getElementById('emptyState');
            const noResults = document.getElementById('noResults');

            if (spinner) spinner.style.display = 'block';
            if (tableContainer) tableContainer.style.display = 'none';
            if (emptyState) emptyState.style.display = 'none';
            if (noResults) noResults.style.display = 'none';
        }

        // Hide loading spinner
        function hideLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) spinner.style.display = 'none';
        }

        // Show alert message
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            if (alertContainer) {
                const alertId = 'alert-' + Date.now();
                alertContainer.innerHTML = `
                    <div id="${alertId}" class="alert alert-${type} alert-dismissible fade show" role="alert">
                        <i class="fas ${getAlertIcon(type)} me-2"></i>
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                `;

                // Auto hide after 5 seconds for success/info alerts
                if (type === 'success' || type === 'info') {
                    setTimeout(() => {
                        const alert = document.getElementById(alertId);
                        if (alert) {
                            const bsAlert = new bootstrap.Alert(alert);
                            bsAlert.close();
                        }
                    }, 5000);
                }
            }
        }

        // Get alert icon based on type
        function getAlertIcon(type) {
            switch (type) {
                case 'success': return 'fa-check-circle';
                case 'danger': return 'fa-exclamation-triangle';
                case 'warning': return 'fa-exclamation-triangle';
                case 'info': return 'fa-info-circle';
                default: return 'fa-info-circle';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Load categories page when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadCategoriesPage();
        });
    </script>
</body>
</html>
