<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - Electronic Store</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/auth.css}" rel="stylesheet">
</head>
<body class="auth-body">
    <!-- Brand Header -->
    <nav class="navbar navbar-light bg-transparent py-3">
        <div class="container">
            <a class="navbar-brand text-primary fw-bold fs-3" th:href="@{/}">
                <i class="fas fa-laptop me-2"></i>Electronic Store
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-main">
        <div>
    <div class="auth-card">
        <div class="auth-card-header">
            <h3><i class="fas fa-user-plus me-2"></i>Đăng Ký</h3>
            <p class="mb-0 mt-2 opacity-75">Tạo tài khoản mới để mua sắm</p>
        </div>

        <div class="auth-card-body">
            <!-- Alert messages -->
            <div id="alertContainer"></div>

            <form id="registerForm" onsubmit="return false;">
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label fw-semibold">Họ và tên <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-id-card text-muted"></i>
                        </span>
                        <input type="text" class="form-control" id="fullName" name="fullName"
                               placeholder="Nhập họ và tên đầy đủ" required>
                    </div>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label for="username" class="form-label fw-semibold">Username <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-user text-muted"></i>
                        </span>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Nhập username (3-50 ký tự)" required minlength="3" maxlength="50">
                    </div>
                    <small class="form-text text-muted">Username sẽ dùng để đăng nhập</small>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-envelope text-muted"></i>
                        </span>
                        <input type="email" class="form-control" id="email" name="email"
                               placeholder="Nhập địa chỉ email" required>
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Nhập password (tối thiểu 6 ký tự)" required minlength="6">
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label fw-semibold">Xác nhận Password <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock text-muted"></i>
                        </span>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                               placeholder="Nhập lại password" required>
                        <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Phone (Optional) -->
                <div class="mb-3">
                    <label for="phone" class="form-label fw-semibold">Số điện thoại</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-phone text-muted"></i>
                        </span>
                        <input type="tel" class="form-control" id="phone" name="phone"
                               placeholder="Nhập số điện thoại (tùy chọn)" maxlength="15">
                    </div>
                </div>

                <!-- Address (Optional) -->
                <div class="mb-4">
                    <label for="address" class="form-label fw-semibold">Địa chỉ</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-map-marker-alt text-muted"></i>
                        </span>
                        <input type="text" class="form-control" id="address" name="address"
                               placeholder="Nhập địa chỉ (tùy chọn)" maxlength="255">
                    </div>
                </div>

                <!-- Terms checkbox -->
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                        <label class="form-check-label" for="agreeTerms">
                            Tôi đồng ý với <a href="#" class="text-primary">Điều khoản sử dụng</a> và
                            <a href="#" class="text-primary">Chính sách bảo mật</a>
                        </label>
                    </div>
                </div>

                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">
                        <span id="registerSpinner" class="spinner-border spinner-border-sm me-2" style="display: none;"></span>
                        <i class="fas fa-user-plus me-2"></i>Đăng Ký
                    </button>
                </div>
            </form>

            <div class="text-center">
                <div class="d-flex align-items-center my-3">
                    <hr class="flex-grow-1">
                    <span class="px-3 text-muted small">HOẶC</span>
                    <hr class="flex-grow-1">
                </div>

                <p class="mb-3 text-muted">Đã có tài khoản?</p>
                <a th:href="@{/auth/login}" class="btn btn-outline-primary">
                    <i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập Ngay
                </a>
            </div>

            <div class="text-center mt-4">
                <small class="text-muted">
                    <a th:href="@{/}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Về trang chủ
                    </a>
                </small>
            </div>
        </div>
    </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="auth-footer text-center py-3">
        <div class="container">
            <small class="text-muted">
                &copy; 2024 Electronic Store. All rights reserved.
            </small>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script th:src="@{/js/auth.js}"></script>

<script th:inline="javascript">
    // Register form handling
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const fullName = document.getElementById('fullName').value.trim();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const phone = document.getElementById('phone').value.trim();
        const address = document.getElementById('address').value.trim();
        const agreeTerms = document.getElementById('agreeTerms').checked;

        const registerBtn = document.getElementById('registerBtn');
        const registerSpinner = document.getElementById('registerSpinner');

        // Validation
        if (!fullName || !username || !email || !password || !confirmPassword) {
            showAlert('danger', 'Vui lòng nhập đầy đủ thông tin bắt buộc!');
            return;
        }

        if (password !== confirmPassword) {
            showAlert('danger', 'Password và xác nhận password không khớp!');
            return;
        }

        if (password.length < 6) {
            showAlert('danger', 'Password phải có ít nhất 6 ký tự!');
            return;
        }

        if (username.length < 3 || username.length > 50) {
            showAlert('danger', 'Username phải từ 3-50 ký tự!');
            return;
        }

        if (!agreeTerms) {
            showAlert('danger', 'Vui lòng đồng ý với điều khoản sử dụng!');
            return;
        }

        // Email validation
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            showAlert('danger', 'Email không đúng định dạng!');
            return;
        }

        // Show loading
        registerBtn.disabled = true;
        registerSpinner.style.display = 'inline-block';
        registerBtn.innerHTML = `
            <span class="spinner-border spinner-border-sm me-2"></span>
            Đang đăng ký...
        `;

        try {
            // Check username availability
            const usernameCheck = await axios.get(`/api/auth/check-username?username=${username}`);
            if (!usernameCheck.data.data) {
                showAlert('danger', 'Username đã được sử dụng. Vui lòng chọn username khác!');
                return;
            }

            // Check email availability
            const emailCheck = await axios.get(`/api/auth/check-email?email=${email}`);
            if (!emailCheck.data.data) {
                showAlert('danger', 'Email đã được sử dụng. Vui lòng chọn email khác!');
                return;
            }

            // Register
            const response = await axios.post('/api/auth/register', {
                fullName: fullName,
                username: username,
                email: email,
                password: password,
                phone: phone || null,
                address: address || null
            });

            if (response.data.success) {
                showAlert('success', 'Đăng ký thành công! Đã gửi link xác thực đến email của bạn...');

                // Clear form
                document.getElementById('registerForm').reset();

                // Redirect to check email page
                setTimeout(() => {
                    window.location.href = `/auth/check-email?email=${encodeURIComponent(email)}`;
                }, 2000);
            } else {
                showAlert('danger', response.data.message || 'Đăng ký thất bại');
            }
        } catch (error) {
            console.error('Register error:', error);
            if (error.response && error.response.data) {
                showAlert('danger', error.response.data.message || 'Đăng ký thất bại');
            } else if (error.request) {
                showAlert('danger', 'Không thể kết nối đến server. Vui lòng thử lại!');
            } else {
                showAlert('danger', 'Có lỗi xảy ra. Vui lòng thử lại!');
            }
        } finally {
            // Reset button
            registerBtn.disabled = false;
            registerSpinner.style.display = 'none';
            registerBtn.innerHTML = `
                <i class="fas fa-user-plus me-2"></i>Đăng Ký
            `;
        }
    });

    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        togglePasswordVisibility('password', this);
    });

    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
        togglePasswordVisibility('confirmPassword', this);
    });

    function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');

        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }

    // Real-time username availability check
    let usernameTimeout;
    document.getElementById('username').addEventListener('input', function() {
        const username = this.value.trim();

        clearTimeout(usernameTimeout);

        if (username.length >= 3) {
            usernameTimeout = setTimeout(async () => {
                try {
                    const response = await axios.get(`/api/auth/check-username?username=${username}`);
                    const isAvailable = response.data.data;

                    this.classList.remove('is-valid', 'is-invalid');
                    if (isAvailable) {
                        this.classList.add('is-valid');
                    } else {
                        this.classList.add('is-invalid');
                    }
                } catch (error) {
                    console.error('Username check error:', error);
                }
            }, 500);
        } else {
            this.classList.remove('is-valid', 'is-invalid');
        }
    });

    // Real-time email availability check
    let emailTimeout;
    document.getElementById('email').addEventListener('input', function() {
        const email = this.value.trim();

        clearTimeout(emailTimeout);

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (emailRegex.test(email)) {
            emailTimeout = setTimeout(async () => {
                try {
                    const response = await axios.get(`/api/auth/check-email?email=${email}`);
                    const isAvailable = response.data.data;

                    this.classList.remove('is-valid', 'is-invalid');
                    if (isAvailable) {
                        this.classList.add('is-valid');
                    } else {
                        this.classList.add('is-invalid');
                    }
                } catch (error) {
                    console.error('Email check error:', error);
                }
            }, 500);
        } else {
            this.classList.remove('is-valid', 'is-invalid');
        }
    });

    // Password confirmation check
    document.getElementById('confirmPassword').addEventListener('input', function() {
        const password = document.getElementById('password').value;
        const confirmPassword = this.value;

        this.classList.remove('is-valid', 'is-invalid');
        if (confirmPassword.length > 0) {
            if (password === confirmPassword) {
                this.classList.add('is-valid');
            } else {
                this.classList.add('is-invalid');
            }
        }
    });

    // Show alert function
    function showAlert(type, message) {
        const alertContainer = document.getElementById('alertContainer');
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;

        // Auto hide after 5 seconds for success
        if (type === 'success') {
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        }

        // Scroll to top
        alertContainer.scrollIntoView({ behavior: 'smooth' });
    }

    // Check if already logged in by verifying server session
    window.addEventListener('load', async function() {
        // Wait a bit to ensure any logout process is completed first
        await new Promise(resolve => setTimeout(resolve, 500));

        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');

        console.log('Register page load check - Token:', token, 'User exists:', !!user);

        // BOTH token and user must exist for valid login
        if (token && user && token.trim() !== '' && user.trim() !== '' && token !== 'null') {
            try {
                // Verify with server session
                const response = await axios.get('/api/auth/session-info');
                console.log('Session check response:', response.data);

                if (response.data.success && response.data.data.userId) {
                    const userData = JSON.parse(user);
                    console.log('Valid session, redirecting user:', userData);
                    if (userData.role === 'ADMIN') {
                        window.location.href = '/admin/dashboard';
                    } else {
                        window.location.href = '/user/home';
                    }
                    return;
                }
            } catch (e) {
                console.warn('Session verification failed:', e);
            }
        }

        // Clear ALL localStorage data if validation fails
        console.log('Clearing invalid localStorage data');
        localStorage.clear();
        if (typeof sessionStorage !== 'undefined') {
            sessionStorage.clear();
        }
    });
</script>

</body>
</html>
