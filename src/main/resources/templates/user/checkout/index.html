        // Cart management
        let cart = [];
        try {
            const cartData = localStorage.getItem('electronic_store_cart');
            if (cartData) {
                const parsedCart = JSON.parse(cartData);
                cart = parsedCart.items || [];
            }
        } catch (error) {
            console.error('Error loading cart:', error);
            cart = [];
        }

        // Enhanced function to load user layout with proper script execution
        async function loadLayoutWithScripts(layoutUrl, contentLoader, activeNavPage) {
            try {
                console.log('Loading user layout...');

                // Fetch the user layout
                const response = await fetch(layoutUrl);
                const layoutHtml = await response.text();

                // Create a temporary container to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = layoutHtml;

                // Extract and execute scripts manually
                const scripts = tempDiv.querySelectorAll('script');

                // Inject layout into container
                document.getElementById('layoutContainer').innerHTML = layoutHtml;

                // Execute scripts manually to ensure they run
                const scriptsToLoad = [];
                scripts.forEach(script => {
                    if (script.src) {
                        // Check if the script functionality is actually available
                        const srcPath = script.src.includes('://') ? script.src : new URL(script.src, window.location.origin).href;
                        let shouldLoad = true;

                        // Special checks for specific libraries
                        if (script.src.includes('bootstrap')) {
                            shouldLoad = typeof bootstrap === 'undefined';
                        } else if (script.src.includes('axios')) {
                            shouldLoad = typeof axios === 'undefined';
                        } else {
                            shouldLoad = !document.querySelector(`script[src="${srcPath}"]`) && !document.querySelector(`script[src="${script.src}"]`);
                        }

                        if (shouldLoad) {
                            scriptsToLoad.push(script);
                        } else {
                            console.log('Script already loaded, skipping:', script.src);
                        }
                    } else {
                        // Inline script - always add but with hash check
                        const scriptContent = script.textContent.trim();
                        if (scriptContent) {
                            const hash = scriptContent.length + '_' + scriptContent.substring(0, 10).replace(/[^a-zA-Z0-9]/g, '');
                            if (!document.querySelector(`script[data-inline-hash="${hash}"]`)) {
                                scriptsToLoad.push(script);
                            }
                        }
                    }
                });

                // Load scripts sequentially to ensure proper initialization
                let loadedCount = 0;
                function loadNextScript() {
                    if (loadedCount >= scriptsToLoad.length) {
                        initializeAfterScriptsLoaded();
                        return;
                    }

                    const script = scriptsToLoad[loadedCount];
                    if (script.src) {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.onload = () => {
                            console.log('External script loaded:', script.src);
                            loadedCount++;
                            loadNextScript();
                        };
                        newScript.onerror = () => {
                            console.error('Failed to load script:', script.src);
                            loadedCount++;
                            loadNextScript();
                        };
                        document.head.appendChild(newScript);
                    } else {
                        const scriptContent = script.textContent.trim();
                        if (scriptContent) {
                            // Execute inline script properly
                            try {
                                // Use Function constructor for better error handling and scope
                                const scriptFunction = new Function(scriptContent);
                                scriptFunction();
                                console.log('Inline script executed successfully');
                            } catch (error) {
                                console.error('Error executing inline script:', error);
                                // Fallback to eval if Function constructor fails
                                try {
                                    eval(scriptContent);
                                    console.log('Inline script executed via eval fallback');
                                } catch (evalError) {
                                    console.error('Error in eval fallback:', evalError);
                                }
                            }
                        }
                        loadedCount++;
                        setTimeout(loadNextScript, 10); // Small delay for inline scripts
                    }
                }

                loadNextScript();

                function initializeAfterScriptsLoaded() {
                    // Wait a bit for all scripts to initialize
                    setTimeout(() => {
                        console.log('Initializing after all scripts loaded');

                        // Check if Bootstrap is available
                        if (typeof bootstrap !== 'undefined') {
                            // Initialize Bootstrap dropdowns
                            const dropdownElementList = document.querySelectorAll('.dropdown-toggle');
                            const dropdownList = [...dropdownElementList].map(dropdownToggleEl => {
                                return new bootstrap.Dropdown(dropdownToggleEl);
                            });
                            console.log('Bootstrap dropdowns initialized:', dropdownList.length);
                        } else {
                            console.error('Bootstrap not available');
                        }

                        // Set active navigation if specified
                        if (activeNavPage) {
                            const navLinks = document.querySelectorAll('.premium-nav-link');
                            navLinks.forEach(link => {
                                if (link.getAttribute('href').includes(activeNavPage)) {
                                    link.classList.add('active');
                                }
                            });
                        }

                        // Setup logout button manually
                        const logoutBtn = document.getElementById('logoutBtn');
                        if (logoutBtn && window.Auth) {
                            logoutBtn.addEventListener('click', function(e) {
                                e.preventDefault();
                                if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                                    window.Auth.logout();
                                }
                            });
                            console.log('Logout button handler attached manually');
                        }

                        // Load page-specific content
                        if (contentLoader) {
                            contentLoader();
                        }
                    }, 300);
                }

            } catch (error) {
                console.error('Error loading layout:', error);
                document.getElementById('layoutContainer').innerHTML =
                    '<div class="alert alert-danger">Không thể tải giao diện. Vui lòng thử lại!</div>';
            }
        }

        // Escape HTML function for security
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Global variables for promotion
        let appliedPromotion = null;
        let currentDiscount = 0;

        // Calculate total amount
        function calculateTotal() {
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shippingFee = subtotal > 500000 ? 0 : 30000;
            const totalBeforeDiscount = subtotal + shippingFee;
            const total = totalBeforeDiscount - currentDiscount;

            const subtotalEl = document.getElementById('subtotal');
            const shippingFeeEl = document.getElementById('shippingFee');
            const totalAmountEl = document.getElementById('totalAmount');
            const discountSection = document.getElementById('discountSection');
            const discountAmountEl = document.getElementById('discountAmount');

            if (subtotalEl) subtotalEl.textContent = formatCurrency(subtotal);
            if (shippingFeeEl) shippingFeeEl.textContent = formatCurrency(shippingFee);
            if (totalAmountEl) totalAmountEl.textContent = formatCurrency(total);

            // Show/hide discount section
            if (currentDiscount > 0 && discountSection && discountAmountEl) {
                discountSection.style.display = 'block';
                discountAmountEl.textContent = '-' + formatCurrency(currentDiscount);
            } else if (discountSection) {
                discountSection.style.display = 'none';
            }
        }

        // Proceed to payment
        async function proceedToPayment() {
            const form = document.getElementById('checkoutForm');
            if (!form || !form.checkValidity()) {
                if (form) form.reportValidity();
                return;
            }

            if (cart.length === 0) {
                alert('Giỏ hàng trống');
                return;
            }

            const formData = new FormData(form);
            const customerInfo = {
                fullName: formData.get('fullName'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                address: formData.get('address'),
                note: formData.get('note')
            };

            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shippingFee = subtotal > 500000 ? 0 : 30000;
            const totalAmount = subtotal + shippingFee - currentDiscount;

            const paymentRequest = {
                totalAmount: totalAmount,
                items: cart.map(item => ({
                    productId: item.productId,
                    quantity: item.quantity,
                    price: item.price,
                    productName: item.name
                })),
                customerInfo: JSON.stringify(customerInfo),
                note: customerInfo.note,
                // Add shipping information
                shippingName: customerInfo.fullName,
                shippingPhone: customerInfo.phone,
                shippingAddress: customerInfo.address,
                // Add promotion information
                promotionCode: appliedPromotion ? appliedPromotion.code : null,
                discountAmount: currentDiscount
            };

            try {
                const loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'));
                loadingModal.show();

                const response = await fetch('/api/payment/momo/create', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(paymentRequest)
                });

                const result = await response.json();
                if (result.success) {
                    localStorage.removeItem('electronic_store_cart');
                    window.location.href = result.data.payUrl;
                } else {
                    loadingModal.hide();
                    alert('Lỗi: ' + result.message);
                }
            } catch (error) {
                console.error('Error creating payment:', error);
                alert('Có lỗi khi tạo thanh toán');
            }
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        // Promotion functions
        async function openPromotionModal() {
            const modal = new bootstrap.Modal(document.getElementById('promotionModal'));
            modal.show();

            // Show loading
            document.getElementById('promotionLoading').style.display = 'block';
            document.getElementById('promotionList').style.display = 'none';

            // Get current order amount
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shippingFee = subtotal > 500000 ? 0 : 30000;
            const orderAmount = subtotal + shippingFee;

            try {
                const response = await fetch(`/api/user/promotions/available?orderAmount=${orderAmount}`);
                const result = await response.json();

                if (result.success) {
                    displayPromotionList(result.data.promotions, orderAmount);
                } else {
                    showPromotionError('Không thể tải danh sách mã giảm giá');
                }
            } catch (error) {
                console.error('Error loading promotions:', error);
                showPromotionError('Lỗi khi tải danh sách mã giảm giá');
            } finally {
                document.getElementById('promotionLoading').style.display = 'none';
            }
        }

        function displayPromotionList(promotions, orderAmount) {
            const promotionList = document.getElementById('promotionList');

            if (promotions.length === 0) {
                promotionList.innerHTML = `
                    <div class="text-center py-4">
                        <i class="fas fa-tags fa-3x text-muted mb-3"></i>
                        <p class="text-muted">Không có mã giảm giá phù hợp với đơn hàng này</p>
                        <small class="text-muted">Hãy thử mua thêm sản phẩm để đạt điều kiện áp dụng mã giảm giá</small>
                    </div>
                `;
            } else {
                let promotionHtml = '';
                promotions.forEach(promotion => {
                    const discountText = promotion.discountType === 'PERCENT'
                        ? `${promotion.discountValue}%`
                        : formatCurrency(promotion.discountValue);

                    const maxDiscountText = promotion.maxDiscountAmount
                        ? ` (tối đa ${formatCurrency(promotion.maxDiscountAmount)})`
                        : '';

                    const minOrderText = promotion.minOrderAmount > 0
                        ? `Đơn tối thiểu: ${formatCurrency(promotion.minOrderAmount)}`
                        : 'Không có điều kiện';

                    const canApply = orderAmount >= promotion.minOrderAmount;
                    const discountAmount = calculatePromotionDiscount(promotion, orderAmount);

                    promotionHtml += `
                        <div class="card mb-3 ${!canApply ? 'opacity-50' : ''}" style="cursor: ${canApply ? 'pointer' : 'not-allowed'};">
                            <div class="card-body" onclick="${canApply ? `selectPromotion(${JSON.stringify(promotion).replace(/"/g, '&quot;')}, ${discountAmount})` : ''}">
                                <div class="d-flex justify-content-between align-items-start">
                                    <div class="flex-grow-1">
                                        <h6 class="card-title mb-1">${promotion.name}</h6>
                                        <p class="text-primary fw-bold mb-1">Giảm ${discountText}${maxDiscountText}</p>
                                        <small class="text-muted">${promotion.description || ''}</small>
                                        <div class="mt-2">
                                            <small class="text-muted">${minOrderText}</small>
                                            ${promotion.usageLimit ? `<br><small class="text-muted">Còn lại: ${promotion.usageLimit - promotion.usedCount} lượt</small>` : ''}
                                            <br><small class="text-muted">HSD: ${new Date(promotion.endDate).toLocaleDateString('vi-VN')}</small>
                                        </div>
                                    </div>
                                    <div class="text-end">
                                        <div class="badge bg-secondary mb-2">${promotion.code}</div>
                                        ${canApply ? `<div class="text-success fw-bold">-${formatCurrency(discountAmount)}</div>` :
                                                    `<div class="text-danger small">Chưa đủ điều kiện</div>`}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                promotionList.innerHTML = promotionHtml;
            }

            promotionList.style.display = 'block';
        }

        function calculatePromotionDiscount(promotion, orderAmount) {
            if (orderAmount < promotion.minOrderAmount) return 0;

            let discount = 0;
            if (promotion.discountType === 'PERCENT') {
                discount = orderAmount * (promotion.discountValue / 100.0);
                if (promotion.maxDiscountAmount && discount > promotion.maxDiscountAmount) {
                    discount = promotion.maxDiscountAmount;
                }
            } else {
                discount = promotion.discountValue;
            }

            return Math.min(discount, orderAmount);
        }

        function selectPromotion(promotion, discountAmount) {
            appliedPromotion = promotion;
            currentDiscount = discountAmount;

            // Update UI
            const appliedPromotionCodeEl = document.getElementById('appliedPromotionCode');
            if (appliedPromotionCodeEl) {
                appliedPromotionCodeEl.textContent = promotion.code;
            }

            // Update promotion button text
            const promotionBtn = document.getElementById('promotionBtn');
            if (promotionBtn) {
                promotionBtn.innerHTML = `<i class="fas fa-check me-2"></i>Đã chọn: ${promotion.code}`;
                promotionBtn.classList.remove('btn-outline-primary');
                promotionBtn.classList.add('btn-success');
            }

            // Recalculate total
            calculateTotal();

            // Close modal
            const modal = bootstrap.Modal.getInstance(document.getElementById('promotionModal'));
            modal.hide();

            // Show success message
            showToast('Đã áp dụng mã giảm giá thành công!', 'success');
        }

        function removePromotion() {
            appliedPromotion = null;
            currentDiscount = 0;

            // Update promotion button text
            const promotionBtn = document.getElementById('promotionBtn');
            if (promotionBtn) {
                promotionBtn.innerHTML = `<i class="fas fa-percent me-2"></i>Mã giảm giá`;
                promotionBtn.classList.remove('btn-success');
                promotionBtn.classList.add('btn-outline-primary');
            }

            // Recalculate total
            calculateTotal();

            showToast('Đã hủy mã giảm giá', 'info');
        }

        function showPromotionError(message) {
            const promotionList = document.getElementById('promotionList');
            promotionList.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>${message}
                </div>
            `;
            promotionList.style.display = 'block';
        }

        function showToast(message, type = 'info') {
            // Simple toast notification
            const toast = document.createElement('div');
            toast.className = `alert alert-${type === 'success' ? 'success' : type === 'error' ? 'danger' : 'info'} position-fixed`;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'}-circle me-2"></i>
                ${message}
            `;

            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Enhanced promotion list display
        function displayPromotionList(promotions, orderAmount) {
            const promotionList = document.getElementById('promotionList');

            if (promotions.length === 0) {
                promotionList.innerHTML = `
                    <div class="empty-promotions">
                        <div class="empty-promotions-icon">
                            <i class="fas fa-tags"></i>
                        </div>
                        <h4 class="empty-promotions-title">Không có mã giảm giá</h4>
                        <p class="empty-promotions-text">
                            Không có mã giảm giá phù hợp với đơn hàng này.<br>
                            Hãy thử mua thêm sản phẩm để đạt điều kiện áp dụng.
                        </p>
                    </div>
                `;
            } else {
                let promotionHtml = '';
                promotions.forEach(promotion => {
                    const discountText = promotion.discountType === 'PERCENT'
                        ? `${promotion.discountValue}%`
                        : formatCurrency(promotion.discountValue);

                    const maxDiscountText = promotion.maxDiscountAmount
                        ? ` (tối đa ${formatCurrency(promotion.maxDiscountAmount)})`
                        : '';

                    const minOrderText = promotion.minOrderAmount > 0
                        ? `Đơn tối thiểu: ${formatCurrency(promotion.minOrderAmount)}`
                        : 'Không có điều kiện';

                    const canApply = orderAmount >= promotion.minOrderAmount;
                    const discountAmount = calculatePromotionDiscount(promotion, orderAmount);

                    promotionHtml += `
                        <div class="premium-promotion-card ${!canApply ? 'disabled' : ''}"
                             onclick="${canApply ? `selectPromotion(${JSON.stringify(promotion).replace(/"/g, '&quot;')}, ${discountAmount})` : ''}">
                            <div class="promotion-card-header">
                                <div class="promotion-badge">
                                    <i class="fas fa-percent"></i>
                                    ${promotion.code}
                                </div>
                                ${canApply ?
                                    `<div class="promotion-discount">-${formatCurrency(discountAmount)}</div>` :
                                    `<div class="promotion-unavailable">Chưa đủ điều kiện</div>`
                                }
                            </div>
                            <div class="promotion-card-body">
                                <h4 class="promotion-name">${promotion.name}</h4>
                                <p class="promotion-description">Giảm ${discountText}${maxDiscountText}</p>
                                <div class="promotion-details">
                                    <div class="detail-item">
                                        <i class="fas fa-shopping-cart me-2"></i>
                                        ${minOrderText}
                                    </div>
                                    ${promotion.usageLimit ?
                                        `<div class="detail-item">
                                            <i class="fas fa-users me-2"></i>
                                            Còn lại: ${promotion.usageLimit - promotion.usedCount} lượt
                                         </div>` : ''
                                    }
                                    <div class="detail-item">
                                        <i class="fas fa-calendar me-2"></i>
                                        HSD: ${new Date(promotion.endDate).toLocaleDateString('vi-VN')}
                                    </div>
                                </div>
                            </div>
                            ${canApply ?
                                `<div class="promotion-card-footer">
                                    <span class="select-promotion-text">
                                        <i class="fas fa-hand-pointer me-2"></i>
                                        Nhấn để áp dụng
                                    </span>
                                 </div>` : ''
                            }
                        </div>
                    `;
                });

                promotionList.innerHTML = `
                    <div class="promotions-grid">
                        ${promotionHtml}
                    </div>
                    <style>
                        /* Premium Promotion Cards Styling */
                        .empty-promotions {
                            text-align: center;
                            padding: 60px 20px;
                        }

                        .empty-promotions-icon {
                            width: 80px;
                            height: 80px;
                            background: linear-gradient(135deg, var(--neutral-200), var(--neutral-500));
                            border-radius: 50%;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            margin: 0 auto 24px;
                            color: var(--white);
                            font-size: 32px;
                        }

                        .empty-promotions-title {
                            font-size: 1.25rem;
                            font-weight: 600;
                            color: var(--neutral-700);
                            margin-bottom: 12px;
                        }

                        .empty-promotions-text {
                            color: var(--neutral-500);
                            font-size: 14px;
                            line-height: 1.5;
                        }

                        .promotions-grid {
                            display: grid;
                            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
                            gap: 20px;
                        }

                        .premium-promotion-card {
                            background: var(--white);
                            border: 1px solid var(--neutral-200);
                            border-radius: 12px;
                            overflow: hidden;
                            transition: all 0.3s ease;
                            cursor: pointer;
                            position: relative;
                        }

                        .premium-promotion-card:not(.disabled):hover {
                            transform: translateY(-4px);
                            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
                            border-color: var(--warning);
                        }

                        .premium-promotion-card.disabled {
                            opacity: 0.6;
                            cursor: not-allowed;
                            background: var(--neutral-50);
                        }

                        .promotion-card-header {
                            display: flex;
                            justify-content: space-between;
                            align-items: center;
                            padding: 20px 24px 16px;
                            background: linear-gradient(135deg, var(--neutral-50), #F8FAFC);
                            border-bottom: 1px solid var(--neutral-200);
                        }

                        .promotion-badge {
                            background: linear-gradient(135deg, var(--warning), #F97316);
                            color: var(--white);
                            padding: 8px 12px;
                            border-radius: 20px;
                            font-size: 12px;
                            font-weight: 700;
                            text-transform: uppercase;
                            letter-spacing: 0.5px;
                            display: flex;
                            align-items: center;
                            gap: 6px;
                        }

                        .promotion-discount {
                            font-size: 1.125rem;
                            font-weight: 700;
                            color: var(--success);
                            font-family: 'JetBrains Mono', monospace;
                        }

                        .promotion-unavailable {
                            font-size: 12px;
                            color: var(--danger);
                            font-weight: 600;
                            text-align: center;
                        }

                        .promotion-card-body {
                            padding: 20px 24px;
                        }

                        .promotion-name {
                            font-size: 1.125rem;
                            font-weight: 600;
                            color: var(--neutral-900);
                            margin-bottom: 8px;
                        }

                        .promotion-description {
                            font-size: 1rem;
                            font-weight: 600;
                            color: var(--primary);
                            margin-bottom: 16px;
                        }

                        .promotion-details {
                            display: flex;
                            flex-direction: column;
                            gap: 8px;
                        }

                        .detail-item {
                            display: flex;
                            align-items: center;
                            font-size: 12px;
                            color: var(--neutral-500);
                        }

                        .promotion-card-footer {
                            padding: 16px 24px;
                            background: var(--neutral-50);
                            border-top: 1px solid var(--neutral-200);
                            text-align: center;
                        }

                        .select-promotion-text {
                            font-size: 12px;
                            color: var(--primary);
                            font-weight: 600;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                        }

                        @media (max-width: 767.98px) {
                            .promotions-grid {
                                grid-template-columns: 1fr;
                                gap: 16px;
                            }

                            .promotion-card-header,
                            .promotion-card-body,
                            .promotion-card-footer {
                                padding: 16px 20px;
                            }

                            .empty-promotions {
                                padding: 40px 20px;
                            }

                            .empty-promotions-icon {
                                width: 60px;
                                height: 60px;
                                font-size: 24px;
                            }
                        }
                    </style>
                `;
            }

            promotionList.style.display = 'block';
        }

        // Initialize layout khi DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            loadLayoutWithScripts('/user/layouts/app.html', loadCheckoutContent, 'checkout');
        });
    </script>

</body>
</html>
