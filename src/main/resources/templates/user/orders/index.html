        // Enhanced function to load user layout with proper script execution
        async function loadLayoutWithScripts(layoutUrl, contentLoader, activeNavPage) {
            try {
                console.log('Loading user layout...');

                // Fetch the user layout
                const response = await fetch(layoutUrl);
                const layoutHtml = await response.text();

                // Create a temporary container to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = layoutHtml;

                // Extract and execute scripts manually
                const scripts = tempDiv.querySelectorAll('script');

                // Inject layout into container
                document.getElementById('layoutContainer').innerHTML = layoutHtml;

                // Execute scripts manually to ensure they run
                const scriptsToLoad = [];
                scripts.forEach(script => {
                    if (script.src) {
                        // Check if the script functionality is actually available
                        const srcPath = script.src.includes('://') ? script.src : new URL(script.src, window.location.origin).href;
                        let shouldLoad = true;

                        // Special checks for specific libraries
                        if (script.src.includes('bootstrap')) {
                            shouldLoad = typeof bootstrap === 'undefined';
                        } else if (script.src.includes('axios')) {
                            shouldLoad = typeof axios === 'undefined';
                        } else {
                            shouldLoad = !document.querySelector(`script[src="${srcPath}"]`) && !document.querySelector(`script[src="${script.src}"]`);
                        }

                        if (shouldLoad) {
                            scriptsToLoad.push(script);
                        } else {
                            console.log('Script already loaded, skipping:', script.src);
                        }
                    } else {
                        // Inline script - always add but with hash check
                        const scriptContent = script.textContent.trim();
                        if (scriptContent) {
                            const hash = scriptContent.length + '_' + scriptContent.substring(0, 10).replace(/[^a-zA-Z0-9]/g, '');
                            if (!document.querySelector(`script[data-inline-hash="${hash}"]`)) {
                                scriptsToLoad.push(script);
                            }
                        }
                    }
                });

                // Load scripts sequentially to ensure proper initialization
                let loadedCount = 0;
                function loadNextScript() {
                    if (loadedCount >= scriptsToLoad.length) {
                        initializeAfterScriptsLoaded();
                        return;
                    }

                    const script = scriptsToLoad[loadedCount];
                    if (script.src) {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.onload = () => {
                            console.log('External script loaded:', script.src);
                            loadedCount++;
                            loadNextScript();
                        };
                        newScript.onerror = () => {
                            console.error('Failed to load script:', script.src);
                            loadedCount++;
                            loadNextScript();
                        };
                        document.head.appendChild(newScript);
                    } else {
                        const scriptContent = script.textContent.trim();
                        if (scriptContent) {
                            // Execute inline script properly
                            try {
                                // Use Function constructor for better error handling and scope
                                const scriptFunction = new Function(scriptContent);
                                scriptFunction();
                                console.log('Inline script executed successfully');
                            } catch (error) {
                                console.error('Error executing inline script:', error);
                                // Fallback to eval if Function constructor fails
                                try {
                                    eval(scriptContent);
                                    console.log('Inline script executed via eval fallback');
                                } catch (evalError) {
                                    console.error('Error in eval fallback:', evalError);
                                }
                            }
                        }
                        loadedCount++;
                        setTimeout(loadNextScript, 10); // Small delay for inline scripts
                    }
                }

                loadNextScript();

                function initializeAfterScriptsLoaded() {
                    // Wait a bit for all scripts to initialize
                    setTimeout(() => {
                        console.log('Initializing after all scripts loaded');

                        // Check if Bootstrap is available
                        if (typeof bootstrap !== 'undefined') {
                            // Initialize Bootstrap dropdowns
                            const dropdownElementList = document.querySelectorAll('.dropdown-toggle');
                            const dropdownList = [...dropdownElementList].map(dropdownToggleEl => {
                                return new bootstrap.Dropdown(dropdownToggleEl);
                            });
                            console.log('Bootstrap dropdowns initialized:', dropdownList.length);
                        } else {
                            console.error('Bootstrap not available');
                        }

                        // Set active navigation if specified
                        if (activeNavPage) {
                            const navLinks = document.querySelectorAll('.premium-nav-link');
                            navLinks.forEach(link => {
                                if (link.getAttribute('href').includes(activeNavPage)) {
                                    link.classList.add('active');
                                }
                            });
                        }

                        // Setup logout button manually
                        const logoutBtn = document.getElementById('logoutBtn');
                        if (logoutBtn && window.Auth) {
                            logoutBtn.addEventListener('click', function(e) {
                                e.preventDefault();
                                if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                                    window.Auth.logout();
                                }
                            });
                            console.log('Logout button handler attached manually');
                        }

                        // Load page-specific content
                        if (contentLoader) {
                            contentLoader();
                        }
                    }, 300);
                }

            } catch (error) {
                console.error('Error loading layout:', error);
                document.getElementById('layoutContainer').innerHTML =
                    '<div class="alert alert-danger">Không thể tải giao diện. Vui lòng thử lại!</div>';
            }
        }

        // Setup premium filter tabs
        function setupFilterTabs() {
            const tabs = document.querySelectorAll('.premium-filter-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    // Add active class to clicked tab
                    this.classList.add('active');

                    // Get status and reload orders
                    currentStatus = this.dataset.status;
                    currentPage = 0;
                    loadOrders();
                });
            });

        // Enhanced load orders function
        async function loadOrders() {
            try {
                showPremiumLoading();

                let url = `/api/user/orders?page=${currentPage}&size=10`;
                if (currentStatus !== 'all') {
                    url = `/api/user/orders/status/${currentStatus}?page=${currentPage}&size=10`;
                }

                const response = await axios.get(url);

                if (response.data.success) {
                    displayPremiumOrders(response.data.data);
                    setupPremiumPagination(response.data.data);
                } else {
                    showPremiumError(response.data.message || 'Không thể tải danh sách đơn hàng');
                }
            } catch (error) {
                console.error('Error loading orders:', error);

                let errorMessage = 'Lỗi khi tải danh sách đơn hàng';

                if (error.response) {
                    console.log('Response status:', error.response.status);
                    console.log('Response data:', error.response.data);

                    if (error.response.data && error.response.data.message) {
                        errorMessage = error.response.data.message;
                    } else {
                        errorMessage = `HTTP ${error.response.status}: ${error.response.statusText}`;
                    }
                } else if (error.message) {
                    errorMessage = error.message;
                }

                if (error.response && error.response.status === 401) {
                    showPremiumError('Vui lòng đăng nhập để xem lịch sử đơn hàng');
                    setTimeout(() => {
                        window.location.href = '/auth/login';
                    }, 2000);
                } else {
                    showPremiumError(errorMessage);
                }
            }
        }

        function setupPremiumPagination(orderPage) {
            const container = document.getElementById('paginationContainer');
            const pagination = document.getElementById('pagination');

            totalPages = orderPage.totalPages;

            if (totalPages <= 1) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'flex';
            let paginationHtml = '';

            // Previous button
            paginationHtml += `
                <li class="page-item ${currentPage === 0 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="goToPage(${currentPage - 1})" ${currentPage === 0 ? 'tabindex="-1" aria-disabled="true"' : ''}>
                        <i class="fas fa-chevron-left"></i>
                        Trước
                    </a>
                </li>
            `;

            // Page numbers
            const startPage = Math.max(0, currentPage - 2);
            const endPage = Math.min(totalPages - 1, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                paginationHtml += `
                    <li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="goToPage(${i})" ${i === currentPage ? 'aria-current="page"' : ''}>${i + 1}</a>
                    </li>
                `;
            }

            // Next button
            paginationHtml += `
                <li class="page-item ${currentPage === totalPages - 1 ? 'disabled' : ''}">
                    <a class="page-link" href="#" onclick="goToPage(${currentPage + 1})" ${currentPage === totalPages - 1 ? 'tabindex="-1" aria-disabled="true"' : ''}>
                        Sau
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            `;

            pagination.innerHTML = paginationHtml;
        }

            if (page < 0 || page >= totalPages || page === currentPage) return;

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Cancel order
        async function cancelOrder(orderId) {
            if (!confirm('Bạn có chắc chắn muốn hủy đơn hàng này?')) {
                return;
            }

            try {
                const response = await axios.put(`/api/user/orders/${orderId}/cancel`);

                if (response.data.success) {
                    alert('Hủy đơn hàng thành công');
                    loadOrders(); // Reload orders
                } else {
                    alert(response.data.message || 'Không thể hủy đơn hàng');
                }
            } catch (error) {
                console.error('Error canceling order:', error);
                alert('Lỗi khi hủy đơn hàng');
            }
        }

        // Refresh orders
        function refreshOrders() {
            currentPage = 0;
            loadOrders();
        }

        // Enhanced show premium loading
        function showPremiumLoading() {
            document.getElementById('ordersLoadingSpinner').style.display = 'block';
            document.getElementById('ordersContainer').style.display = 'none';
        }

        // Enhanced show premium error
        function showPremiumError(message) {
            const container = document.getElementById('ordersContainer');

            // Hide loading spinner and show container
            document.getElementById('ordersLoadingSpinner').style.display = 'none';
            container.style.display = 'block';

            container.innerHTML = `
                <div class="error-orders">
                    <div class="error-orders-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h3 class="error-orders-title">Có lỗi xảy ra</h3>
                    <p class="error-orders-text">${message}</p>
                    <button class="premium-btn premium-btn-refresh" onclick="loadOrders()">
                        <i class="fas fa-sync-alt me-2"></i>Thử lại
                    </button>
                </div>
            `;
        }

        function getStatusText(status) {
            const statusMap = {
                'PENDING': 'Chờ xử lý',
                'PAID': 'Đã thanh toán',
                'SHIPPED': 'Đang giao hàng',
                'COMPLETED': 'Hoàn thành',
                'CANCELED': 'Đã hủy'
            };
            return statusMap[status] || status;
        }

        function getPaymentStatusText(paymentStatus) {
            const statusMap = {
                'UNPAID': 'Chưa thanh toán',
                'PAID': 'Đã thanh toán',
                'FAILED': 'Thanh toán thất bại'
            };
            return statusMap[paymentStatus] || paymentStatus;
        }

        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        // Logout function (fallback if not loaded from layout)
        async function logout() {
            try {
                await fetch('/api/auth/logout', { method: 'POST' });
                localStorage.removeItem('electronic_store_cart');
                window.location.href = '/auth/login';
            } catch (error) {
                console.error('Error logging out:', error);
                window.location.href = '/auth/login';
            }
        }
    </script>
