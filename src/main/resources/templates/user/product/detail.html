        // Utility function to properly load user layout with script execution
        async function loadUserLayoutWithScripts(contentLoader) {
            try {
                console.log('Loading user layout...');

                // Fetch the user layout
                const response = await fetch('/user/layouts/app.html');
                const layoutHtml = await response.text();

                // Create a temporary container to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = layoutHtml;

                // Extract and execute scripts manually
                const scripts = tempDiv.querySelectorAll('script');

                // Inject layout into container
                document.getElementById('layoutContainer').innerHTML = layoutHtml;

                // Execute scripts manually to ensure they run
                scripts.forEach(script => {
                    if (script.src) {
                        // External script - check if already loaded
                        if (!document.querySelector(`script[src="${script.src}"]`)) {
                            const newScript = document.createElement('script');
                            newScript.src = script.src;
                            newScript.onload = () => console.log('External script loaded:', script.src);
                            document.head.appendChild(newScript);
                        }
                    } else {
                        // Inline script
                        const newScript = document.createElement('script');
                        newScript.textContent = script.textContent;
                        document.head.appendChild(newScript);
                    }
                });

                // Wait for layout and scripts to be fully loaded
                setTimeout(() => {
                    // Initialize Bootstrap dropdowns
                    const dropdownElementList = document.querySelectorAll('.dropdown-toggle');
                    const dropdownList = [...dropdownElementList].map(dropdownToggleEl => {
                        return new bootstrap.Dropdown(dropdownToggleEl);
                    });
                    console.log('Bootstrap dropdowns initialized:', dropdownList.length);

                    // Load page-specific content
                    if (contentLoader) {
                        contentLoader();
                    }
                }, 500);

            } catch (error) {
                console.error('Error loading layout:', error);
                document.getElementById('layoutContainer').innerHTML =
                    '<div class="alert alert-danger">Không thể tải giao diện. Vui lòng thử lại!</div>';
            }
        }

                            margin-bottom: 32px;
                            line-height: 1.5;
                        }

                        /* Responsive */
                        @media (max-width: 991.98px) {
                            .product-info-section {
                                padding-left: 0;
                                margin-top: 40px;
                            }

                            .product-title {
                                font-size: 2rem;
                            }

                            .current-price {
                                font-size: 1.75rem;
                            }

                            .product-features {
                                grid-template-columns: 1fr;
                            }

                            .action-buttons {
                                flex-direction: column;
                            }
                        }

                        @media (max-width: 767.98px) {
                            .product-title {
                                font-size: 1.75rem;
                            }

                            .current-price {
                                font-size: 1.5rem;
                            }

                            .product-main-image {
                                height: 300px;
                            }

                            .description-header {
                                padding: 20px 24px;
                            }

                            .description-content {
                                padding: 24px;
                            }

                                padding: 14px 20px;
                                font-size: 14px;
                            }
                        }
                    </style>
                `;

                // Hide skeleton when content is ready
                if (typeof window.hideSkeleton === 'function') {
                    window.hideSkeleton();
                }

                // Initialize features
                initProductDetailFeatures();
            }
        }

        // Initialize product detail features
        function initProductDetailFeatures() {
            // Load product data
            loadProductDetail();
            // Check wishlist status
            checkWishlistStatus();
        }

        // Load product detail from API
        async function loadProductDetail() {
            try {
                showLoadingSpinner();

                const response = await axios.get(`/api/products/${productId}`);

                if (response.data.success) {
                    productData = response.data.data;
                    renderProductDetail();
                    loadRelatedProducts();
                } else {
                    showErrorMessage();
                }

            } catch (error) {
                console.error('Error loading product detail:', error);
                showErrorMessage();
            }
        }

        // Load related products
        async function loadRelatedProducts() {
            try {
                const response = await axios.get(`/api/products/${productId}/related`);

                if (response.data.success) {
                    relatedProducts = response.data.data.content;
                    renderRelatedProducts();
                }

            } catch (error) {
                console.error('Error loading related products:', error);
                document.getElementById('relatedProductsContainer').innerHTML =
                    '<p class="text-muted text-center">Không thể tải sản phẩm liên quan</p>';
            }
        }

        // Render product detail
        function renderProductDetail() {
            // Update breadcrumb
            const categoryName = productData.category?.name || 'Danh mục';
            const categoryId = productData.categoryId || productData.category?.id || '';
            document.getElementById('categoryBreadcrumb').innerHTML =
                `<a href="/user/products?category=${categoryId}">${escapeHtml(categoryName)}</a>`;
            document.getElementById('productBreadcrumb').textContent = productData.name;

            // Update product name
            document.getElementById('productName').textContent = productData.name;

            // Update product price
            document.getElementById('productPrice').textContent = formatPrice(productData.price);

            // Update stock status
            const stockStatus = document.getElementById('stockStatus');
            if (productData.stock <= 0) {
                stockStatus.textContent = 'Hết hàng';
                stockStatus.className = 'stock-status out-of-stock';
                document.getElementById('quantityInput').disabled = true;
                document.querySelectorAll('button[onclick*="Quantity"]').forEach(btn => btn.disabled = true);
                document.querySelector('button[onclick="addToCart()"]').disabled = true;
                document.querySelector('button[onclick="buyNow()"]').disabled = true;
            } else if (productData.stock < 10) {
                stockStatus.textContent = `Còn ${productData.stock} sản phẩm`;
                stockStatus.className = 'stock-status low-stock';
            } else {
                stockStatus.textContent = 'Còn hàng';
                stockStatus.className = 'stock-status in-stock';
            }

            // Update quantity input max
            document.getElementById('quantityInput').max = productData.stock;

            // Update product image
            const imageContainer = document.getElementById('productImageContainer');
            if (productData.imageUrl) {
                imageContainer.innerHTML = `
                    <img src="${productData.imageUrl}" alt="${escapeHtml(productData.name)}"
                         onclick="openImageModal('${productData.imageUrl}', '${escapeHtml(productData.name)}')">
                `;
            } else {
                imageContainer.innerHTML = `
                    <div class="product-placeholder-detail">
                        <i class="fas fa-microchip"></i>
                    </div>
                `;
            }

            // Update product description
            const descriptionContainer = document.getElementById('productDescription');
            if (productData.description && productData.description.trim()) {
                descriptionContainer.innerHTML = `<p>${escapeHtml(productData.description).replace(/\n/g, '<br>')}</p>`;
            } else {
                descriptionContainer.innerHTML = '<p class="text-muted">Chưa có mô tả cho sản phẩm này.</p>';
            }

            hideLoadingSpinner();
        }

        // Render related products
        function renderRelatedProducts() {
            const container = document.getElementById('relatedProductsContainer');

            if (relatedProducts.length === 0) {
                container.innerHTML = `
                    <div class="no-related-products">
                        <div class="no-related-icon">
                            <i class="fas fa-box-open"></i>
                        </div>
                        <p class="no-related-text">Không có sản phẩm liên quan</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = `
                <div class="related-products-grid">
                    ${relatedProducts.map(product => `
                        <div class="related-product-card" onclick="viewProductDetail(${product.id})">
                            <div class="related-product-image">
                                ${product.imageUrl ?
                                    `<img src="${product.imageUrl}" alt="${escapeHtml(product.name)}" class="related-img">` :
                                    `<div class="related-placeholder">
                                         <i class="fas fa-microchip"></i>
                                     </div>`
                                }
                            </div>
                            <div class="related-product-info">
                                <h4 class="related-product-name">${escapeHtml(product.name)}</h4>
                                <div class="related-product-price">${formatPrice(product.price)}</div>
                            </div>
                        </div>
                    `).join('')}
                </div>

                <style>
                    .related-products-grid {
                        display: grid;
                        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
                        gap: 20px;
                    }

                    .related-product-card {
                        background: white;
                        border-radius: 12px;
                        border: 1px solid #E0E0E0;
                        overflow: hidden;
                        cursor: pointer;
                        transition: all 0.3s ease;
                    }

                    .related-product-card:hover {
                        transform: translateY(-3px);
                        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
                        border-color: #3B82F6;
                    }

                    .related-product-image {
                        height: 160px;
                        background: linear-gradient(135deg, #FAFAFA, #F8FAFC);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        overflow: hidden;
                    }

                    .related-img {
                        width: 100%;
                        height: 100%;
                        object-fit: contain;
                        object-position: center;
                        padding: 12px;
                        transition: transform 0.3s ease;
                    }

                    .related-product-card:hover .related-img {
                        transform: scale(1.05);
                    }

                    .related-placeholder {
                        width: 60px;
                        height: 60px;
                        background: linear-gradient(135deg, #E0E0E0, #9E9E9E);
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: white;
                        font-size: 24px;
                    }

                    .related-product-info {
                        padding: 16px;
                    }

                    .related-product-name {
                        font-size: 14px;
                        font-weight: 600;
                        color: #121212;
                        margin-bottom: 8px;
                        line-height: 1.3;
                        display: -webkit-box;
                        -webkit-line-clamp: 2;
                        -webkit-box-orient: vertical;
                        overflow: hidden;
                    }

                    .related-product-price {
                        font-size: 16px;
                        font-weight: 700;
                        color: #3B82F6;
                        font-family: 'JetBrains Mono', monospace;
                    }

                    .no-related-products {
                        text-align: center;
                        padding: 60px 0;
                    }

                    .no-related-icon {
                        width: 60px;
                        height: 60px;
                        background: linear-gradient(135deg, #F8FAFC, #E0E0E0);
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        margin: 0 auto 16px;
                        color: #9E9E9E;
                        font-size: 24px;
                    }

                    .no-related-text {
                        color: #9E9E9E;
                        margin: 0;
                    }

                    @media (max-width: 767.98px) {
                        .related-products-grid {
                            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                            gap: 16px;
                        }

                        .related-product-image {
                            height: 140px;
                        }

                        .related-product-info {
                            padding: 12px;
                        }
                    }
                </style>
            `;
        }

        // Quantity control functions
        function increaseQuantity() {
            const input = document.getElementById('quantityInput');
            const max = parseInt(input.max);
            const current = parseInt(input.value);

            if (current < max) {
                input.value = current + 1;
                currentQuantity = current + 1;
            }
        }

        function decreaseQuantity() {
            const input = document.getElementById('quantityInput');
            const current = parseInt(input.value);

            if (current > 1) {
                input.value = current - 1;
                currentQuantity = current - 1;
            }
        }

        function updateQuantity(value) {
            const quantity = parseInt(value);
            const max = parseInt(document.getElementById('quantityInput').max);

            if (quantity < 1) {
                document.getElementById('quantityInput').value = 1;
                currentQuantity = 1;
            } else if (quantity > max) {
                document.getElementById('quantityInput').value = max;
                currentQuantity = max;
            } else {
                currentQuantity = quantity;
            }
        }

        // Action functions
        function addToCart() {
            if (!productData) {
                showAlert('error', 'Không thể thêm sản phẩm vào giỏ hàng');
                return;
            }

            const quantity = parseInt(document.getElementById('quantityInput').value);

            // Check stock
            if (productData.stock <= 0) {
                showAlert('error', 'Sản phẩm đã hết hàng');
                return;
            }

            if (quantity > productData.stock) {
                showAlert('error', `Chỉ còn ${productData.stock} sản phẩm trong kho`);
                return;
            }

            // Add to cart using global cart service
            const result = addToCartWithFeedback(productData, quantity);

            // Optional: Update button state on success
            if (result.success) {
                // Check if product already in cart to show different message
                const cartItem = window.cartService?.getItem(productData.id);
                if (cartItem) {
                    console.log(`Cart updated: Product ${productData.id}, Total quantity: ${cartItem.quantity}`);
                }
            }
        }

        function buyNow() {
            if (!productData) {
                showAlert('error', 'Không thể mua sản phẩm');
                return;
            }

            const quantity = parseInt(document.getElementById('quantityInput').value);

            // Check stock
            if (productData.stock <= 0) {
                showAlert('error', 'Sản phẩm đã hết hàng');
                return;
            }

            if (quantity > productData.stock) {
                showAlert('error', `Chỉ còn ${productData.stock} sản phẩm trong kho`);
                return;
            }

            // Add to cart temporarily for checkout
            if (window.cartService) {
                // Use existing cart service
                window.cartService.addItem(productData, quantity);
            } else {
                // Fallback: Add directly to localStorage
                try {
                    let cart = { items: [] };
                    const existingCart = localStorage.getItem('electronic_store_cart');
                    if (existingCart) {
                        cart = JSON.parse(existingCart);
                        if (!cart.items) cart.items = [];
                    }

                    // Check if product already exists
                    const existingItemIndex = cart.items.findIndex(item => item.id === productData.id);

                    if (existingItemIndex >= 0) {
                        // Update quantity
                        cart.items[existingItemIndex].quantity = quantity;
                    } else {
                        // Add new item
                        cart.items.push({
                            id: productData.id,
                            name: productData.name,
                            price: productData.price,
                            imageUrl: productData.imageUrl,
                            quantity: quantity,
                            stock: productData.stock
                        });
                    }

                    localStorage.setItem('electronic_store_cart', JSON.stringify(cart));
                } catch (error) {
                    console.error('Error adding to cart:', error);
                    showAlert('error', 'Không thể thêm sản phẩm vào giỏ hàng');
                    return;
                }
            }

            // Redirect to checkout
            window.location.href = '/user/checkout';
        }

        async function addToWishlist() {
            if (!productData) {
                showAlert('error', 'Không thể thêm sản phẩm vào danh sách yêu thích');
                return;
            }

            try {
                const response = await axios.post(`/api/wishlist/${productId}`);

                if (response.data.success) {
                    showAlert('success', response.data.message);
                    updateWishlistButton(true);
                    updateWishlistCounter();
                } else {
                    showAlert('error', response.data.message);
                }
            } catch (error) {
                console.error('Error adding to wishlist:', error);
                if (error.response && error.response.status === 401) {
                    showAlert('error', 'Vui lòng đăng nhập để sử dụng chức năng này');
                } else {
                    showAlert('error', 'Không thể thêm vào danh sách yêu thích');
                }
            }
        }

        // View product detail (for related products)
        function viewProductDetail(productId) {
            window.location.href = `/user/products/${productId}`;
        }

        // Image modal function
        function openImageModal(imageUrl, productName) {
            // Create simple image modal
            const modal = `
                <div class="modal fade" id="imageModal" tabindex="-1">
                    <div class="modal-dialog modal-lg modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${escapeHtml(productName)}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body text-center">
                                <img src="${imageUrl}" alt="${escapeHtml(productName)}" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Remove existing modal
            const existingModal = document.getElementById('imageModal');
            if (existingModal) {
                existingModal.remove();
            }

            // Add new modal
            document.body.insertAdjacentHTML('beforeend', modal);

            // Show modal
            const modalElement = new bootstrap.Modal(document.getElementById('imageModal'));
            modalElement.show();
        }

        // Wishlist helper functions
        async function checkWishlistStatus() {
            try {
                const response = await axios.get(`/api/wishlist/check/${productId}`);
                if (response.data.success) {
                    updateWishlistButton(response.data.data);
                }
            } catch (error) {
                console.log('User not logged in or error checking wishlist status');
            }
        }

        function updateWishlistButton(isInWishlist) {
            const button = document.querySelector('button[onclick="addToWishlist()"]');
            if (button) {
                if (isInWishlist) {
                    button.innerHTML = '<i class="fas fa-heart me-2"></i>Đã yêu thích';
                    button.className = 'btn btn-danger';
                    button.setAttribute('onclick', 'removeFromWishlist()');
                } else {
                    button.innerHTML = '<i class="fas fa-heart me-2"></i>Thêm vào yêu thích';
                    button.className = 'btn btn-outline-danger';
                    button.setAttribute('onclick', 'addToWishlist()');
                }
            }
        }

        async function removeFromWishlist() {
            try {
                const response = await axios.delete(`/api/wishlist/${productId}`);

                if (response.data.success) {
                    showAlert('success', response.data.message);
                    updateWishlistButton(false);
                    updateWishlistCounter();
                } else {
                    showAlert('error', response.data.message);
                }
            } catch (error) {
                console.error('Error removing from wishlist:', error);
                showAlert('error', 'Không thể xóa khỏi danh sách yêu thích');
            }
        }

        async function updateWishlistCounter() {
            try {
                const response = await axios.get('/api/wishlist/count');
                if (response.data.success) {
                    const counter = document.getElementById('wishlistCounter');
                    if (counter) {
                        const count = response.data.data;
                        if (count > 0) {
                            counter.textContent = count;
                            counter.style.display = 'inline';
                        } else {
                            counter.style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.log('Error updating wishlist counter');
            }
        }

        // Utility functions
        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('productDetailContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('productDetailContainer').style.display = 'block';
        }

        function showErrorMessage() {
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('productDetailContainer').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(price);
        }

        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function showAlert(type, message) {
            // Use cart notification system
            if (typeof showCartNotification === 'function') {
                showCartNotification(type, message);
            } else {
                // Fallback to simple alert
                alert(message);
            }
        }

        // Load page when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadProductDetailPage();
        });
    </script>
