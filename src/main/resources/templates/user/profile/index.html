<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin cá nhân - Electronic Store</title>
    <!-- Load Bootstrap and required libraries first -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="layoutContainer">
        <!-- Layout will be loaded here -->
    </div>

    <script>
        // Enhanced function to load user layout with proper script execution
        async function loadLayoutWithScripts(layoutUrl, contentLoader, activeNavPage) {
            try {
                console.log('Loading user layout...');

                // Fetch the user layout
                const response = await fetch(layoutUrl);
                const layoutHtml = await response.text();

                // Create a temporary container to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = layoutHtml;

                // Extract and execute scripts manually
                const scripts = tempDiv.querySelectorAll('script');

                // Inject layout into container
                document.getElementById('layoutContainer').innerHTML = layoutHtml;

                // Execute scripts manually to ensure they run
                const scriptsToLoad = [];
                scripts.forEach(script => {
                    if (script.src) {
                        // Check if the script functionality is actually available
                        const srcPath = script.src.includes('://') ? script.src : new URL(script.src, window.location.origin).href;
                        let shouldLoad = true;

                        // Special checks for specific libraries
                        if (script.src.includes('bootstrap')) {
                            shouldLoad = typeof bootstrap === 'undefined';
                        } else if (script.src.includes('axios')) {
                            shouldLoad = typeof axios === 'undefined';
                        } else {
                            shouldLoad = !document.querySelector(`script[src="${srcPath}"]`) && !document.querySelector(`script[src="${script.src}"]`);
                        }

                        if (shouldLoad) {
                            scriptsToLoad.push(script);
                        } else {
                            console.log('Script already loaded, skipping:', script.src);
                        }
                    } else {
                        // Inline script - always add but with hash check
                        const scriptContent = script.textContent.trim();
                        if (scriptContent) {
                            const hash = scriptContent.length + '_' + scriptContent.substring(0, 10).replace(/[^a-zA-Z0-9]/g, '');
                            if (!document.querySelector(`script[data-inline-hash="${hash}"]`)) {
                                scriptsToLoad.push(script);
                            }
                        }
                    }
                });

                // Load scripts sequentially to ensure proper initialization
                let loadedCount = 0;
                function loadNextScript() {
                    if (loadedCount >= scriptsToLoad.length) {
                        initializeAfterScriptsLoaded();
                        return;
                    }

                    const script = scriptsToLoad[loadedCount];
                    if (script.src) {
                        const newScript = document.createElement('script');
                        newScript.src = script.src;
                        newScript.onload = () => {
                            console.log('External script loaded:', script.src);
                            loadedCount++;
                            loadNextScript();
                        };
                        newScript.onerror = () => {
                            console.error('Failed to load script:', script.src);
                            loadedCount++;
                            loadNextScript();
                        };
                        document.head.appendChild(newScript);
                    } else {
                        const scriptContent = script.textContent.trim();
                        if (scriptContent) {
                            // Execute inline script properly
                            try {
                                // Use Function constructor for better error handling and scope
                                const scriptFunction = new Function(scriptContent);
                                scriptFunction();
                                console.log('Inline script executed successfully');
                            } catch (error) {
                                console.error('Error executing inline script:', error);
                                // Fallback to eval if Function constructor fails
                                try {
                                    eval(scriptContent);
                                    console.log('Inline script executed via eval fallback');
                                } catch (evalError) {
                                    console.error('Error in eval fallback:', evalError);
                                }
                            }
                        }
                        loadedCount++;
                        setTimeout(loadNextScript, 10); // Small delay for inline scripts
                    }
                }

                loadNextScript();

                function initializeAfterScriptsLoaded() {
                    // Wait a bit for all scripts to initialize
                    setTimeout(() => {
                        console.log('Initializing after all scripts loaded');

                        // Check if Bootstrap is available
                        if (typeof bootstrap !== 'undefined') {
                            // Initialize Bootstrap dropdowns
                            const dropdownElementList = document.querySelectorAll('.dropdown-toggle');
                            const dropdownList = [...dropdownElementList].map(dropdownToggleEl => {
                                return new bootstrap.Dropdown(dropdownToggleEl);
                            });
                            console.log('Bootstrap dropdowns initialized:', dropdownList.length);
                        } else {
                            console.error('Bootstrap not available');
                        }

                        // Set active navigation if specified
                        if (activeNavPage) {
                            const navLinks = document.querySelectorAll('.premium-nav-link');
                            navLinks.forEach(link => {
                                if (link.getAttribute('href').includes(activeNavPage)) {
                                    link.classList.add('active');
                                }
                            });
                        }

                        // Setup logout button manually
                        const logoutBtn = document.getElementById('logoutBtn');
                        if (logoutBtn && window.Auth) {
                            logoutBtn.addEventListener('click', function(e) {
                                e.preventDefault();
                                if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
                                    window.Auth.logout();
                                }
                            });
                            console.log('Logout button handler attached manually');
                        }

                        // Load page-specific content
                        if (contentLoader) {
                            contentLoader();
                        }
                    }, 300);
                }

            } catch (error) {
                console.error('Error loading layout:', error);
                document.getElementById('layoutContainer').innerHTML =
                    '<div class="alert alert-danger">Không thể tải giao diện. Vui lòng thử lại!</div>';
            }
        }

        // Initialize profile functionality
        function initializeProfile() {
            console.log('=== INITIALIZING PROFILE ===');

            // Check if form exists
            const profileForm = document.getElementById('profileForm');
            console.log('Profile form element:', profileForm);

            if (!profileForm) {
                showAlert('danger', 'FRONTEND ERROR: Không tìm thấy form profile');
                return;
            }

            // Profile form handler
            profileForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                console.log('=== FRONTEND: Profile form submitted ===');

                const formData = {
                    fullName: document.getElementById('fullName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    address: document.getElementById('address').value.trim()
                };

                console.log('Form data:', formData);
                console.log('Sending POST request to /user/profile/update');

                try {
                    console.log('Making fetch request...');
                    const response = await fetch('/user/profile/update', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formData)
                    });

                    console.log('Response received:', response);

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data);

                    if (data.success) {
                        showAlert('success', data.message);
                    } else {
                        showAlert('danger', data.message);
                    }
                } catch (error) {
                    console.log('=== FRONTEND: Error occurred ===');
                    console.log('Error object:', error);
                    console.log('Error response:', error.response);
                    console.log('Error response data:', error.response?.data);

                    const message = error.response?.data?.message || 'Có lỗi xảy ra khi cập nhật thông tin';
                    showAlert('danger', message);
                }
            });

            // Password form handler
            document.getElementById('passwordForm').addEventListener('submit', async function(e) {
                e.preventDefault();

                const currentPassword = document.getElementById('currentPassword').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate password confirmation
                if (newPassword !== confirmPassword) {
                    document.getElementById('confirmPassword').classList.add('is-invalid');
                    document.querySelector('#confirmPassword + .invalid-feedback').textContent = 'Xác nhận mật khẩu không khớp';
                    return;
                } else {
                    document.getElementById('confirmPassword').classList.remove('is-invalid');
                }

                const passwordData = {
                    currentPassword: currentPassword,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                };

                try {
                    const response = await axios.put('/user/profile/change-password', passwordData);

                    if (response.data.success) {
                        showAlert('success', response.data.message);
                        // Clear password form
                        document.getElementById('passwordForm').reset();
                    } else {
                        showAlert('danger', response.data.message);
                    }
                } catch (error) {
                    const message = error.response?.data?.message || 'Có lỗi xảy ra khi đổi mật khẩu';
                    showAlert('danger', message);
                }
            });

            // Email validation on blur
            document.getElementById('email').addEventListener('blur', async function() {
                const email = this.value.trim();
                const originalEmail = document.getElementById('username').getAttribute('data-original-email');

                if (email && email !== originalEmail) {
                    try {
                        const response = await axios.get(`/user/profile/check-email?email=${encodeURIComponent(email)}`);
                        if (!response.data.data) {
                            this.classList.add('is-invalid');
                            this.nextElementSibling.textContent = 'Email đã được sử dụng bởi người dùng khác';
                        } else {
                            this.classList.remove('is-invalid');
                        }
                    } catch (error) {
                        console.error('Error checking email:', error);
                    }
                }
            });
        }

        // Show alert function
        function showAlert(type, message) {
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            document.getElementById('alertContainer').innerHTML = alertHtml;

            // Auto dismiss after 5 seconds
            setTimeout(() => {
                const alert = document.querySelector('#alertContainer .alert');
                if (alert) {
                    alert.remove();
                }
            }, 5000);
        }

        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('=== GLOBAL ERROR ===', e.error);
            console.error('Error message:', e.message);
            console.error('Error filename:', e.filename);
            console.error('Error line:', e.lineno);

            // Show error on UI
            if (document.getElementById('alertContainer')) {
                showAlert('danger', 'JAVASCRIPT ERROR: ' + e.message + ' at line ' + e.lineno);
            }
        });

        // Catch unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            console.error('=== UNHANDLED PROMISE REJECTION ===', e.reason);

            // Show error on UI
            if (document.getElementById('alertContainer')) {
                showAlert('danger', 'PROMISE ERROR: ' + e.reason);
            }
        });

        // Load recommended products
        async function loadRecommendedProducts() {
            try {
                console.log('Loading recommended products...');

                // Show recommended section
                document.getElementById('recommendedSection').style.display = 'block';

                const response = await fetch('/api/products/random?limit=8');

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.data && data.data.length > 0) {
                        displayRecommendedProducts(data.data);
                    } else {
                        hideRecommendedSection();
                    }
                } else {
                    console.error('Failed to load recommended products');
                    hideRecommendedSection();
                }
            } catch (error) {
                console.error('Error loading recommended products:', error);
                hideRecommendedSection();
            }
        }

        // Display recommended products with premium design
        function displayRecommendedProducts(products) {
            const container = document.getElementById('recommendedProductsContainer');

            // Hide loading spinner and show container
            document.getElementById('recommendedLoadingSpinner').style.display = 'none';
            container.style.display = 'block';

            let html = '';
            products.forEach(product => {
                html += createPremiumProductCard(product);
            });

            container.innerHTML = html;
        }

        // Create premium product card HTML (similar to other pages)
        function createPremiumProductCard(product) {
            const productUrl = `/user/products/${product.id}`;
            const imageUrl = product.imageUrl || '/images/placeholder.jpg';

            return `
                <div class="premium-product-card" data-product-id="${product.id}">
                    <div class="product-card-image">
                        <a href="${productUrl}">
                            <img src="${imageUrl}" alt="${escapeHtml(product.name)}" loading="lazy">
                        </a>
                        <div class="product-card-overlay">
                            <div class="product-actions">
                                <button class="action-btn wishlist-btn" onclick="toggleWishlist('${product.id}')" title="Thêm vào yêu thích">
                                    <i class="far fa-heart"></i>
                                </button>
                                <button class="action-btn quick-view-btn" onclick="quickView('${product.id}')" title="Xem nhanh">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn cart-btn" onclick="addToCart('${product.id}')" title="Thêm vào giỏ">
                                    <i class="fas fa-shopping-cart"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="product-card-content">
                        <div class="product-category">${escapeHtml(product.category?.name || 'Danh mục')}</div>
                        <h3 class="product-name">
                            <a href="${productUrl}">${escapeHtml(product.name)}</a>
                        </h3>
                        <div class="product-price">
                            <span class="current-price">${formatCurrency(product.price)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Hide recommended section
        function hideRecommendedSection() {
            document.getElementById('recommendedSection').style.display = 'none';
        }

        // Wishlist toggle function
        async function toggleWishlist(productId) {
            try {
                const response = await fetch('/api/user/wishlist/toggle', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ productId: productId })
                });

                const data = await response.json();

                if (data.success) {
                    const btn = document.querySelector(`[data-product-id="${productId}"] .wishlist-btn i`);
                    if (data.data) {
                        btn.className = 'fas fa-heart';
                        btn.style.color = '#E11D48';
                    } else {
                        btn.className = 'far fa-heart';
                        btn.style.color = '';
                    }
                    showAlert('success', data.message);
                } else {
                    showAlert('danger', data.message);
                }
            } catch (error) {
                console.error('Error toggling wishlist:', error);
                showAlert('danger', 'Có lỗi xảy ra khi thêm vào danh sách yêu thích');
            }
        }

        // Add to cart function
        async function addToCart(productId) {
            try {
                const response = await fetch('/api/user/cart/add', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: 1
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('success', 'Đã thêm sản phẩm vào giỏ hàng');
                    updateCartCounter();
                } else {
                    showAlert('danger', data.message);
                }
            } catch (error) {
                console.error('Error adding to cart:', error);
                showAlert('danger', 'Có lỗi xảy ra khi thêm vào giỏ hàng');
            }
        }

        // Quick view function
        function quickView(productId) {
            window.location.href = `/user/products/${productId}`;
        }

        // Update cart counter
        function updateCartCounter() {
            // This would typically fetch the current cart count
            // For now, we'll just trigger a visual update if the counter exists
            const cartCounter = document.querySelector('.cart-counter');
            if (cartCounter) {
                // Add a small animation to show the counter has been updated
                cartCounter.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    cartCounter.style.transform = 'scale(1)';
                }, 200);
            }
        }

        // Escape HTML function
        function escapeHtml(text) {
            if (!text) return '';
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        // Format currency function
        function formatCurrency(amount) {
            return new Intl.NumberFormat('vi-VN', {
                style: 'currency',
                currency: 'VND'
            }).format(amount);
        }

        // Load layout and content when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== DOM CONTENT LOADED ===');
            try {
                loadLayoutWithScripts('/user/layouts/app.html', loadPageContent, 'profile');
            } catch (error) {
                console.error('Error in DOMContentLoaded:', error);
                showAlert('danger', 'ERROR LOADING PAGE: ' + error.message);
            }
        });
    </script>
